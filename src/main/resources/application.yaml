server:
  port:

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

springdoc:
  packagesToScan: uk.gov.hmcts.reform.reports.controllers

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  config:
    import: "optional:configtree:/mnt/secrets/hmc/"
  application:
    name: HMC Operational Reports Runner
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${CFT_HEARING_SERVICE_DB_HOST:localhost}:${CFT_HEARING_SERVICE_DB_PORT:5060}/${DB_NAME}${CFT_HEARING_SERVICE_DB_OPTIONS:}
    username: ${CFT_HEARING_SERVICE_DB_USERNAME:hmc}
    password: ${CFT_HEARING_SERVICE_DB_PASSWORD:hmc}
    properties:
      charSet: UTF-8
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      #      poolName: {to-be-defined}HikariCP
      maxLifetime: 7200000
      connectionTimeout: 30000
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
azure:
  application-insights:
    web.enabled: false
    instrumentation-key: ${hmc.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}

notify:
  api-key: ${NOTIFY_HMC_API_KEY:team_and_guest_list-339063cc-26db-4374-bfad-40edc9033d83-dd0f01c6-6d7b-4e76-869c-d823f3ab780b}
  email-templates:
    error:
      template-id: ${NOTIFY_ERROR_TEMPLATE_ID:952167ce-a823-432f-9a2c-f5a2a28076d9}
      email-address: ${NOTIFY_ERROR_EMAIL_ADDRESS:rebecca.baker@hmcts.net}
      reply-to-email-address: ${NOTIFY_ERROR_REPLY_TO_EMAIL_ADDRESS:8276915e-dfbc-4791-adbc-5e553607b2bd}
    awaiting-actuals:
      template-id: ${NOTIFY_AWAITING_ACTUALS_TEMPLATE_ID:952167ce-a823-432f-9a2c-f5a2a28076d9}
      email-address: ${NOTIFY_AWAITING_ACTUALS_EMAIL_ADDRESS:rebecca.baker@hmcts.net}
      reply-to-email-address: ${NOTIFY_AWAITING_ACTUALS_REPLY_TO_EMAIL_ADDRESS:8276915e-dfbc-4791-adbc-5e553607b2bd}

app.configuredNumberOfDays: 0

smoke.test.enabled: false

app.insights.log.size: ${OPERATIONAL_REPORTS_RUNNER_LOG_SIZE:250}
