server:
  port:

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

springdoc:
  packagesToScan: uk.gov.hmcts.reform.reports.controllers

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  config:
    import: "optional:configtree:/mnt/secrets/hmc/"
  application:
    name: HMC Operational Reports Runner
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${CFT_HEARING_SERVICE_DB_HOST:localhost}:${CFT_HEARING_SERVICE_DB_PORT:5060}/${DB_NAME}${CFT_HEARING_SERVICE_DB_OPTIONS:}
    username: ${CFT_HEARING_SERVICE_DB_USERNAME:hmc}
    password: ${CFT_HEARING_SERVICE_DB_PASSWORD:hmc}
    properties:
      charSet: UTF-8
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      #      poolName: {to-be-defined}HikariCP
      maxLifetime: 7200000
      connectionTimeout: 30000
  jpa:
    database: postgresql
    show-sql: false
    generate-ddl: true

    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
azure:
  application-insights:
    web.enabled: false
    instrumentation-key: ${hmc.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}

notify:
  api-key: ${NOTIFY_HMC_API_KEY:notify-api-key}
  email-templates:
    error:
      template-id: ${NOTIFY_ERROR_TEMPLATE_ID}
      email-address: ${NOTIFY_ERROR_EMAIL_ADDRESS}
      reply-to-email-address: ${NOTIFY_ERROR_REPLY_TO_EMAIL_ADDRESS}
    awaiting-actuals:
      template-id: ${NOTIFY_AWAITING_ACTUALS_TEMPLATE_ID}
      email-address: ${NOTIFY_AWAITING_ACTUALS_EMAIL_ADDRESS}
      reply-to-email-address: ${NOTIFY_AWAITING_ACTUALS_REPLY_TO_EMAIL_ADDRESS}

smoke.test.enabled: false

app.insights.log.size: ${OPERATIONAL_REPORTS_RUNNER_LOG_SIZE:250}
